<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gói khám</title>
        <link rel="icon" href="../../images/tab_icon.png">
        <meta name="Description" content="Phùng Tín Phong - N19DCCN139">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
        <!-- Google web Font -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="../../css/customer/bootstrap.min.css">
        <!-- Material Design Lite Stylesheet CSS -->
        <link rel="stylesheet" href="../../css/customer/material.min.css">
        <!-- Material Design Select Field Stylesheet CSS -->
        <link rel="stylesheet" href="../../css/customer/mdl-selectfield.min.css">
        <!-- Owl Carousel Stylesheet CSS -->
        <link rel="stylesheet" href="../../css/customer/owl.carousel.min.css">
        <!-- Animate Stylesheet CSS -->
        <link rel="stylesheet" href="../../css/customer/animate.min.css">
        <!-- Magnific Popup Stylesheet CSS -->
        <link rel="stylesheet" href="../../css/customer/magnific-popup.css">
        <!-- Flex Slider Stylesheet CSS -->
        <link rel="stylesheet" href="../../css/customer/flexslider.css">
        <!-- Custom Main Stylesheet CSS -->
        <link rel="stylesheet" href="../../css/customer/style.css">
        <link rel="stylesheet" href="../../css/notification.css">
    </head>
    <body onload="init()">
        <header id="header">
            <div id="error-notification" class="toast toast--red" style="display:none">
                <div class="toast__icon">
                    <svg class="toast__svg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                        <g>
                            <g>
                                <path d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0    c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7    C514.5,101.703,514.499,85.494,504.502,75.496z"></path>
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="toast__content">
                    <p class="toast__type">Đã xảy ra lỗi</p>
                    <p id="error-message" class="toast__message"></p>
                </div>
            </div>
            <div style="display:flex; box-shadow: 0 4px 2px -2px gray;">
                <div id="hdr-top-wrapper">
                    <div >
                        <ul class="social-list notfound-social">
                            <li><a href="javascript:history.back()"><i class="fa fa-arrow-circle-o-left"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div style="display: flex; align-items:end">
                    <h2>Gói khám</h2>
                </div>
            </div>
        </header>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-input" style="margin-left:40px">
            <input id="package-search" class="mdl-textfield__input" type="text" placeholder="Tìm kiếm tên gói khám" onkeyup="searchPackage()">
            <button class="fa fa-search search-button"></button>
        </div>
        <div style="height:415px; overflow:scroll; overflow-x:auto">
            <ul id="package-list">
                <li style="display:flex">
                    <img src="../../images/customer_package.png" alt="" style="width:50px; height:50px; border-radius:50%">
                    <div style="margin:10px">
                        <h3 style="line-height: 1.3em; font-size: 14px; color: #333">Gói thường - 200.000đ</h3>
                        <h4 style="line-height: 1.3em; font-size: 12px; color: #666">2/6/2023 - 2/8/2023</h4>
                    </div>
                </li>
                <li style="display:flex">
                    <img src="../../images/customer_package.png" alt="" style="width:50px; height:50px; border-radius:50%">
                    <div style="margin:10px">
                        <h3 style="line-height: 1.3em; font-size: 14px; color: #333">Gói ưu tiên - 350.000đ</h3>
                        <h4 style="line-height: 1.3em; font-size: 12px; color: #666">5/6/2023 - 2/10/2023</h4>
                    </div>
                </li>
                <li style="display:flex">
                    <img src="../../images/customer_package.png" alt="" style="width:50px; height:50px; border-radius:50%">
                    <div style="margin:10px">
                        <h3 style="line-height: 1.3em; font-size: 14px; color: #333">Gói vip - 500.000đ</h3>
                        <h4 style="line-height: 1.3em; font-size: 12px; color: #666">14/5/2023 - 17/12/2023</h4>
                    </div>
                </li>
            </ul>
        </div>
        <footer id="footer">
            <ul class="social-list notfound-social" style="display: flex; justify-content: center; background-color:#015259">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-flickr"></i></a></li>
                <li><a href="#"><i class="fa fa-rss"></i></a></li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="../../js/customer/package.js" type="text/javascript"></script>
    </body>
</html>
